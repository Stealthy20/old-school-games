<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Old school games to play">
    <meta name="keywords" content="games, old school, old school games, rock papper and scissors">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <section class="game">
        <div class="score">
            <div>
                <h2>Player</h2>
                <span id="player-score">0</span>
            </div>
            <div>
                <h2>Computer</h2>
                <span id="computer-score">0</span>
             </div>
        </div>
        
        <div class="lets-play">
            <h1>Rock Paper and Scissors</h1>
            <button type="button">Let's Play</button>
        </div>
  
        <div class="match fadeOut">
            <h2 id="outcome">Make Your Choice</h2>
            <div class="hands">
                <img class="player-hand" src="assets/images/rock.png" alt="Hand showing sign of rock" />
                <img class="computer-hand" src="assets/images/rock.png" alt="Hand showing sign of rock"/>
            </div>
            <div class="choices">
                <button class="choice-btn" type="button" class="rock">rock</button>
                <button class="choice-btn" class="paper">paper</button>
                <button class="choice-btn" class="scissors">scissors</button>
            </div>
        </div>
    </section>
    <div id="modal" class="modal-outer">
        <span id="close-modal">x</span>
        <div class="modal-inner">
            <p id="modalpara"></p>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
